<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: rgb(34, 34, 34);
        color: white;
      }
    </style>
    <title>Async-Chai aur Code</title>
  </head>
  <body>
    <h1 id="greetName">Chai Aur JavaScript Index2</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    let control;
    const date = new Date();
    let greet = function () {
      console.log("ONI-Cha... Rohan is the best developer");
      console.log(date.toLocaleDateString());
    };

    document.getElementById("start").addEventListener("click", function () {
      control = setInterval(greet, 2000);
    });

    //const control = setInterval(greet, 2000);
    console.log("outer control");

    document.getElementById("stop").addEventListener("click", function () {
      clearInterval(control);
      console.log("Event is stopped");
    });
  </script>
</html>
